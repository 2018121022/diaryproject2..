{% extends 'base.html' %}

{% block content %}
    <h1>목차 페이지</h1>
    <a href="{%url 'write'%}"><button>일기 쓰기</button></a>
    <ul> 
        {% for diary in diary_index %}
            <li>
                <a href="{%url 'detail' diary.id%}">제목 : {{diary.title}}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{%url 'cover'%}">일기장 커버로 돌아가기</a>
{% endblock %}
