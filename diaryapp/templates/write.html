{% extends 'base.html' %}

{% block content %}
    <form action="{%url 'write'%}" method="POST" enctype="multipart/form-data">
        {%csrf_token%}
        <h4>제목</h4>
        <input type="text" name="title">
        <br>
        <h4>본문</h4>
        <textarea name="body" cols="40" rows="10"></textarea>
        <br>
        <h4>사진</h4>
        <input type="file" name="image">
        <br>
        <input type="submit" value="제출하기">
        <br>
        <a href="{%url 'index'%}">목차로 돌아가기</a>
    </form>
{% endblock %}
