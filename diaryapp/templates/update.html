{% extends 'base.html' %}

{% block content %}
    <form action="{%url 'update' diary.id%}" method = "POST" enctype="multipart/form-data">
        {%csrf_token%}
        <h4>제목</h4>
        <input type="text" name="title" value="{{diary.title}}">
        <br>
        <h4>본문</h4>
        <textarea name="body" cols="40" rows="10">{{diary.body}}</textarea>
        <h4>사진</h4>
        <input type="file" name="image" value="{{diary.image}}">
        <br>
        <button type="submit">수정하기</button>
        <br>
        <a href="{%url 'detail' diary.id%}">취소</a>
    </form>
{% endblock %}
